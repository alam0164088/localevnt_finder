{% extends 'base.html' %}
{% block content %}
    <h2>Upload Event</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input type="datetime-local" name="date" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="file" name="image"><br>
        <input type="url" name="image_url" placeholder="Image URL (optional)"><br>
        <select name="event_type">
            <option value="">Select Event Type</option>
            {% for event_type in event_types %}
                <option value="{{ event_type.id }}">{{ event_type.name }}</option>
            {% endfor %}
        </select><br>
        <input type="number" name="price" step="0.01" placeholder="Ticket Price (USD)" min="0" required><br> <!-- নতুন ফিল্ড -->
        <button type="submit">Upload</button>
    </form>
{% endblock %}
