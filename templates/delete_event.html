{% extends 'base.html' %}
{% block content %}
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete "{{ event.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete">
        <a href="{% url 'event_detail' event.id %}">Cancel</a>
    </form>
{% endblock %}
